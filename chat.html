<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/chat.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-8">
        <div class="chat_window">
          <div class="top_menu">
            <div class="buttons">
              <div class="button close"></div>
              <div class="button minimize"></div>
              <div class="button maximize"></div>
            </div>
            <div class="title">Chat</div>
          </div>
          <ul class="messages"></ul>
          <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
              <input class="message_input" placeholder="Type your message here..." />
            </div>
            <div class="send_message">
              <div class="icon">
              </div><div class="text">Send</div>
            </div>
          </div>
        </div>
        <div class="message_template">
          <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
              <div class="text"></div>
            </div>
          </li>
        </div>
      </div>
      <div class="col-md-4">
        <img src="img/female_avatar.png" alt="partner logo." style="right:10%; transform: translateX(0%) translateY(45%);"/>
        <h1 style="text-align:right; padding: 0% 25% 9% 27%;">Phoebe</h1>
        <p style="text-align:center"><b>Karma points:</b> 52</p>
        <hr class="colorgraph"><br>
        <img src="img/male_avatar.png" alt="partner logo." style="right:10%; transform: translateX(130%) translateY(0%);"/>
        <h1 style="text-align:left; transform: translateX(35%) translateY(-200%);">Mark</h1>
        <p style="text-align:center; transform: translateX(0%) translateY(-200%)"><b>Karma points:</b> 46</p>
      </div>
  </div>
  </body>
</html>
